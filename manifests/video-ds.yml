apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    name: device-plugin-video
  name: device-plugin-video
spec:
  selector:
    matchLabels:
      name: device-plugin-video
  template:
    metadata:
      labels:
        name: device-plugin-video
    spec:
      containers:
      - name: device-plugin-video
        image: quay.io/kubevirt/device-plugin-video
        securityContext:
          privileged: true
        volumeMounts:
          - name: device-plugin
            mountPath: /var/lib/kubelet/device-plugins
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
